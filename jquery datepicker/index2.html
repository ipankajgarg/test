<!DOCTYPE html>
<html lang="en">
<head>
 <meta content="width=device-width, initial-scale=1.0" name="viewport" >
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
     

    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="stylesheet" href="hw.datepicker-master/hw.datepicker.css">
    <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="hw.datepicker-master/hw.datepicker.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
body{
  background:#ffffff;
}
.navbar-bg{
  font-family:"Sans",Verdana,"sans-serif";
  font-weight:bold;
  font-size:2.5em;
  color:#e50000;
  margin-top:5px;
}
#header {
  background: #ffffff;
  border-bottom: 1px rgba(0, 0, 0, 0.07) solid;
  z-index: 99;
  &.--not-top {
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
  }
}
* {
  transition-duration: 0.2s;
}
 
#top-shadow {
position: fixed;
top: 0;
left: 20px;
width: 100%;
height: 60px;
z-index: 999;
-webkit-box-shadow: 0 8px 8px rgba(211, 211, 211, 0.8);
-moz-box-shadow: 0 8px 8px rgba(211, 211, 211, 0.8);
box-shadow: 0 8px 8px rgba(211, 211, 211, 0.8);
display: none;
}

.navbar.affix{  
top:0; 
width:100%;
}
.img-responsive{
	margin-top:-8px;
}
.navbar{    
z-index:1000;  
}
.bg10{
	margin-top:100px;
}
.row_2{
	font-family:"Sans",Verdana,"sans-serif";
	font-size:20px;
	color:#000000;
	margin-left:3px;
	margin-bottom:8px;
}

</style>
</head>
<body ng-app="myapp" ng-controller="myctrl" data-spy="scroll" data-target="#myScrollspy">
  <nav class="navbar navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar1">
                
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"><img src="https://s3-us-west-2.amazonaws.com/halanx-web/logo.png" class="img-responsive img-circle" width="50" height="50"> </a>
            <a class="navbar-brand navbar-bg">Halanx</a>
        </div>
        <!-- menu items -->
         
    </div>
</nav>

      
<div class="container-fluid bg10" name="toTop" id="toPos">
	<div class="row">
    <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4"></div>
      <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-12">
		    <h1 class="row_2">Select Delivery Date</h1>
		  </div>
		</div>


  <div class="row">
    <div class="col-lg-offset-4 col-md-offset-4 col-sm-offset-4"></div>
      <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4 col-xs-12">
        <div class="input-group">
		      <input id="hw_datepicker" ng-model="date" class="form-control input-sm" type="text" size="40"/>
		        <span class="input-group-btn">
		          <button id="hw_datepicker_trigger" class="btn btn-danger btn-sm" type="button">
		            <i class="fa fa-calendar" aria-hidden="true"></i>
		          </button>
		        </span>
		      </div>
	     </div>
    </div>

<div class="col-md-8 col-md-offset-3">
	<div class="delivery-schedule">
                 <h1 class="new">Desired Delivery Time</h1>
                 <ul>
                     <li ng-repeat="i in desired" class="coldes"  ng-class={"red":i.mark} ng-click="changeschedule(i)">
                        {{i.service }}
                     </li>
                 </ul>
              </div>
            </div>
